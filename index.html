<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Basketball ScoreBoard</title>
</head>
<body>
    <div class="container">

        <!-- Home Team Section -->
        <div class="team">
            <h3>HOME</h3>
            <div class="score" id="home-score">0</div>
            <div class="buttons">
                <button onclick="updateScore('home',1)">+1</button>
                <button onclick="updateScore('home',2)">+2</button>
                <button onclick="updateScore('home',3)">+3</button>
            </div>
        </div>

        <!-- Guest Team Section -->
        <div class="team">
            <h3>Guest</h3>
            <div class="score" id="guest-score">0</div>
            <div class="buttons">
                <button onclick="updateScore('guest',1)">+1</button>
                <button onclick="updateScore('guest',2)">+2</button>
                <button onclick="updateScore('guest',3)">+3</button>
            </div>
        </div>

        <!--  -->
        <div class="new-game-container">
            <button class="new-game-btn" onclick="resetGame()">New Game</button>
        </div>

    </div>

    

    <script src="index.js"></script>
</body>
</html>
